[package]
name = "rparser"
version = "0.1.23"
authors = ["Sergey Pashinin <sergey@pashinin.com>"]


[lib]
name = "rparser"
crate-type = ["cdylib"]  # .so
# cdylib is smaller than dylib
# dylib, rlib, staticlib
# rlib is "rust" static lib (with some info for rust)


[dependencies]
nom = "^3.2"
# pulldown-cmark = "*"

# cpython = "0.1"
